<!DOCTYPE html>
<html lang="en">
<head>
    <!--Link Css-->
    <link rel="stylesheet" href="./css/style.css">
    <!--Link FontAwesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolzapp</title>
</head>
<body>
    <div id="app">
        <main class="flex">
            <section class="userbar flex  flex-column">
                <div class="user-profile">
                    <!--Foto/Nome--Icone-->
                </div>
                <div class="notifications">
                    <!--Icona/2 Righe di testo-->
                </div>
                <div class="searchbar">
                    <!--Tasto cerca/Barra di ricerca-->
                </div>
                <div class="contacts">
                    <!-- TODO: contacts list will show up here -->
                    <!--Contatti:
                            Foto/Nome/ultimo messaggio XnContatti
                    -->
                </div>
            </section>
            <section class="conversation-container flex flex-column">
                <div class="user-profile">
                    <!--Foto profilo amico/nome/ultimo accesso---3 Icone-->
                </div>
                <div class="messages clearfix">
                    <article class="message received">
                        <!--Messaggio Ricevuto-->
                    </article>
                    <article class="message sent">
                        <!--Messaggio Inviato-->
                    </article>
                </div>
                <div class="message-input">
                    <!--Icona emoji/-barra input/Icone microfono-->
                </div>
            </section>
        </main>
    </div>
    
    <!--Link Js-->
    <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>
    <script src="./js/script.js"></script>
</body>
</html>
